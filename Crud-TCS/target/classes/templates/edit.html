<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Loja do Guilherme</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<div class="p-3 mb-2 bg-success text-white">
  			<h1>Edit product</h1>
  		</div>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table border="0" cellpadding="10">

				<tr>
					<td>ID</td>
					<td><input type="text" th:field="*{id}"readonly="readonly"/>
					</td>
				</tr>

				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

				<tr>
					<td>Brand</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>

				<tr>
					<td>Made in</td>
					<td><input type="text" th:field="*{madein}" /></td>
				</tr>

				<tr>
					<td>Price</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2" align = "center"><button type="submit" class="btn btn-success btn-suces">Save</button></td>
				</tr>
			</table>

		</form>
	</div>
</body>
</html>

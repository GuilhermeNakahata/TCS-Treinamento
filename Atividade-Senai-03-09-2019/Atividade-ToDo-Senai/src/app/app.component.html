<app-todo>
  
</app-todo>

<div class="container">
  <form>
      <div class="form-group">
        <h1 class="text-center text-warning">Todo App</h1>
          <div class="input-group-prepend">
            <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
            <span class="input-group-text" (click)="addTodo(todo.value)" >
              <i class="material-icons">add</i>
            </span>
          </div>   
               
          <div class="data">
              <ul class="list-instyled">
                <li *ngFor="let todo of todoArray; let number = index">{{todo}}
                  <i class="material-icons" (click)="delete(number)">delete</i>
                </li>
              </ul>
          </div>
          <button type="button" class="btn btn-danger" (click)="deleteAll()">Delete All</button>
      </div>
  </form>
</div>
